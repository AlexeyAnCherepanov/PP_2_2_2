<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Color</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.getModel()}">...</td>
    <td th:text="${car.getSeries()}">...</td>
    <td th:text="${car.getColor()}">...</td>
  </tr>
  </tbody>
</table>
</body>
</html>
